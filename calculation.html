    <!--Booking form-->
    <form action="booking.php" method="post" id="bookingForm">
        <div class="container1">
            <h4 style="color: #86169a;">Your Booking</h4>
            <div class="mb-3">
                <label for="username">Name:</label>
                <input type="text" name="name" id="username" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="userId">ID:</label>
                <input type="number" maxlength="8" name="id" id="userId" placeholder="Enter your ID" required>
            </div>
            <div class="mb-3">
                <label for="date">Date:</label>
                <input type="date" name="date" id="date" required>
            </div>
            <div class="mb-3">
                <label for="hall">Halls:</label>
                <select name="hall" id="hall" required>
                    <option value="" disabled selected style="color: gray;">Choose Name of Hall</option>
                    <option value="hall1">Hall 1 (20-16 people)</option>
                    <option value="hall2">Hall 2 (10-16 people)</option>
                    <option value="hall3">Hall 3 (6-10 people)</option>
                    <option value="hall4">Hall 4 (2-4 people)</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="timing">Timing:</label>
                <select name="timing" id="timing" required>
                    <option value="" disabled selected style="color: gray;">Select Timing</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="duration">Duration (hours):</label>
                <input type="number" id="duration" name="duration" min="1" max="5" placeholder="Enter duration (1-5)" required>
            </div>

            <div class="mb-3">
                <label for="studentDiscount">
                    <input type="checkbox" id="studentDiscount"> I'm a student
                </label>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success" id="procedure" name="proceed">Proceed to Checkout</button>
            </div>
        </div>
    </form>

    <script>
        // Hall Information
        const halls = {
            hall1: { pricePerHour: 25, capacity: "20-16", timings: ["Morning (8:00 AM - 12:00 PM)", "Afternoon (12:00 PM - 4:00 PM)", "Evening (4:00 PM - 8:00 PM)", "Night (8:00 PM - 12:00 AM)"] },
            hall2: { pricePerHour: 20, capacity: "10-16", timings: ["Morning (8:00 AM - 12:00 PM)", "Afternoon (12:00 PM - 4:00 PM)", "Evening (4:00 PM - 8:00 PM)"] },
            hall3: { pricePerHour: 15, capacity: "6-10", timings: ["Afternoon (12:00 PM - 4:00 PM)", "Evening (4:00 PM - 8:00 PM)"] },
            hall4: { pricePerHour: 10, capacity: "2-4", timings: ["Evening (4:00 PM - 8:00 PM)", "Night (8:00 PM - 12:00 AM)"] }
        };

        // Populate the timings based on hall selection
        document.getElementById("hall").addEventListener("change", function() {
            const hall = this.value;
            const timingSelect = document.getElementById("timing");
            timingSelect.innerHTML = '<option value="" disabled selected style="color: gray;">Select Timing</option>';

            halls[hall].timings.forEach(timing => {
                const option = document.createElement("option");
                option.value = timing;
                option.textContent = timing;
                timingSelect.appendChild(option);
            });
        });

        document.getElementById("bookingForm").addEventListener("submit", function(event) {
            event.preventDefault();
            // Get information
            const name = document.getElementById("username").value;
            const id = document.getElementById("userId").value;
            const date = document.getElementById("date").value;
            const hall = document.getElementById("hall").value;
            const timing = document.getElementById("timing").value;
            const duration = document.getElementById("duration").value;

            // Validation check
            if (!name || !id || !date || !hall || !timing || !duration) {
                alert("Please fill in all fields.");
                return;
            }

            // Calculate total price
            const pricePerHour = halls[hall].pricePerHour;
            let totalPrice = pricePerHour * duration;
            let discount = 0;
            if (document.getElementById("studentDiscount").checked) {
                discount = 0.2; // 20% discount
                totalPrice = totalPrice - (totalPrice * discount);
            }

            // Display the booking summary
            const container = document.querySelector('.container1');
            container.innerHTML = `
                <h4>Booking Summary</h4>
                <p><strong>Name:</strong> ${name}</p>
                <p><strong>ID:</strong> ${id}</p>
                <p><strong>Date:</strong> ${date}</p>
                <p><strong>Hall:</strong> ${hall} (${halls[hall].capacity} people)</p>
                <p><strong>Timing:</strong> ${timing}</p>
                <p><strong>Duration:</strong> ${duration} hour(s)</p>
                <p><strong>Original Price:</strong> $${(pricePerHour * duration).toFixed(2)}</p>
                ${discount ? `<p><strong>Discount:</strong> 20% (Student Discount Applied)</p>` : ""}
                <p><strong>Total Price:</strong> $${totalPrice.toFixed(2)}</p>
                <button class="btn btn-success" onclick="window.location.href='Payment.html'">Proceed to Payment</button>
                <button class="btn btn-danger" onclick="window.location.href='calculation.html'">Cancel Booking</button>
            `;
        });
    </script>
