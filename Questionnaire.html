<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Page background */
        body {
            background-color: black;
            color: aliceblue;
        }

        /* Center the container */
        .container-name {
            text-align: center;
            margin-top: 50px;
        }

        .container-experience {
            text-align: center;
            margin-top: 50px;
        }

        /* Center the input field with id 'name' */
        #name {
            display: block;
            margin: 0 auto;
            width: 300px;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #51015d;
            background-color: #333;
            color: azure;
        }

        /* Focused input field styling */
        #name:focus {
            border-color: #86169a;
            background-color: white;
            outline: none;
        }

        /* Styling radio buttons */
        input[type="radio"] {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #51015d;
            background-color: #333;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Different colors for each radio button checked */
        input[type="radio"]:checked[value="Excellent"] {
            background-color: #006417; /* Green */
            border-color: #006417;
        }

        input[type="radio"]:checked[value="Very good"] {
            background-color: #06d447; /* Blue */
            border-color: #06d447;
        }

        input[type="radio"]:checked[value="Good"] {
            background-color: #ffc107; /* Yellow */
            border-color: #ffc107;
        }

        input[type="radio"]:checked[value="OK"] {
            background-color: #fd7e14; /* Orange */
            border-color: #fd7e14;
        }

        input[type="radio"]:checked[value="Bad"] {
            background-color: #dc3545; /* Red */
            border-color: #dc3545;
        }

        input[type="radio"]:checked[value="Very bad"] {
            background-color: rgb(129, 0, 0);
            border-color: rgb(129, 0, 0);
        }

        input[type="radio"]:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(134, 22, 154, 0.6);
        }

        /* Styling labels */
        label {
            margin-right: 15px;
            font-size: 16px;
            color: aliceblue;
            cursor: pointer;
            display: inline-block;
            padding-left: 5px;
        }

        /* Hover effect for labels */
        label:hover {
            color: #86169a;
        }

        /* Footer styling */
        footer {
            background-color: #34003d;
            color: white;
            padding: 15px 0;
            margin-top: 20px;
        }

        .social-links a {
            margin: 0 10px;
        }

        /* Hide checkboxes initially */
        .checkboxes {
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="EventifyMe_purple_logo.png" width="50px" alt="EventifyME logo">
                EventifyME
            </a>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="Events.html">Events</a></li>
                <li class="nav-item"><a class="nav-link" href="Booking.html">Booking</a></li>
                <li class="nav-item"><a class="nav-link" href="Payment.html">Payment</a></li>
                <li class="nav-item"><a class="nav-link" href="AboutUs.html">About us</a></li>
                <li class="nav-item"><a class="nav-link" href="ContactUs.html">Contact us</a></li>
                <li class="nav-item"><a class="nav-link active" href="Questionnaire.html">Questionnaire</a></li>
            </ul>
        </div>
    </nav>

    <!-- Questionnaire Section -->
    <div class="container-name">
        <label for="name"><strong>Your Name</strong></label><br>
        <input type="text" id="name" name="name">
    </div>

    <div class="container-experience">
        <label for="experience"><strong>How experienced are you with the event?</strong></label><br>
        <label><input type="radio" name="experience" value="Excellent" onclick="toggleCheckboxes('Excellent')"/> Excellent </label>
        <label><input type="radio" name="experience" value="Very good" onclick="toggleCheckboxes('Very good')"/> Very good </label>
        <label><input type="radio" name="experience" value="Good" onclick="toggleCheckboxes('Good')"/> Good </label>
        <label><input type="radio" name="experience" value="OK" onclick="toggleCheckboxes('OK')"/> OK </label>
        <label><input type="radio" name="experience" value="Bad" onclick="toggleCheckboxes('Bad')"/> Bad </label>
        <label><input type="radio" name="experience" value="Very bad" onclick="toggleCheckboxes('Very bad')"/> Very bad </label>
    </div>

    <!-- Checkboxes for Excellent Experience -->
    <div class="checkboxes" id="excellentCheckboxes">
        <label><input type="checkbox" name="website_navigation" /> Website Navigation Ease </label><br>
        <label><input type="checkbox" name="website_design" /> Website Design and Aesthetics</label><br>
        <label><input type="checkbox" name="user_interface" /> User-Friendly Interface </label><br>
        <label><input type="checkbox" name="information_availability" /> Information Availability </label><br>
        <label><input type="checkbox" name="booking_process" /> Booking Process Ease</label><br>
        <label><input type="checkbox" name="payment_gateway" /> Payment Gateway Functionality</label><br>
   
        

    </div>

    <!-- Checkboxes for Good or Better Experience -->
    <div class="checkboxes" id="goodCheckboxes">
        <label><input type="checkbox" name="website_performance" /> Website Performance </label><br>
        <label><input type="checkbox" name="event_discovery" /> Event Discovery on the Site </label><br>
        <label><input type="checkbox" name="search_function" /> Search Functionality </label><br>
        <label><input type="checkbox" name="accessibility_features" /> Accessibility Features </label><br>
        <label><input type="checkbox" name="help_resources" /> Help/Support Resources </label><br>
        <label><input type="checkbox" name="clear_instructions" /> Clear Instructions on Booking </label><br>
    </div>

    <!-- Checkboxes for Bad or Worse Experience -->
    <div class="checkboxes" id="badCheckboxes">
        <label><input type="checkbox" name="website_navigation_issues" /> Website Navigation Issues </label><br>
        <label><input type="checkbox" name="broken_links" /> Broken Links or Pages </label><br>
        <label><input type="checkbox" name="slow_page_load" /> Slow Page Load Times </label><br>
        <label><input type="checkbox" name="poor_mobile_experience" /> Poor Mobile Experience </label><br>
        <label><input type="checkbox" name="difficult_booking" /> Difficult Booking Process </label><br>
    </div>
    <div class="checkboxes" id="OkCheckboxes">
        <label><input type="checkbox" name="website_navigation_issues" /> Difficulty in finding events </label><br>
        <label><input type="checkbox" name="Information" />Limited information on events </label><br>
        <label><input type="checkbox" name="sNavigation" /> Somewhat confusing navigation </label><br>
        <label><input type="checkbox" name="experience" /> Website could be more intuitive </label><br>
        <label><input type="checkbox" name="booking" />No major issues, but could be improved in some areas  </label><br>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <div class="social-links">
                <a href="https://facebook.com" target="_blank">
                    <img src="facebook.png" alt="Facebook" width="25px">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="instLogo.png" alt="Instagram" width="25px">
                </a>
            </div>
            <p>&copy; 2024 EventifyME. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // JavaScript function to toggle checkboxes visibility based on experience selection
        function toggleCheckboxes(experience) {
            // Hide all checkbox sections first
            document.getElementById('excellentCheckboxes').style.display = 'none';
            document.getElementById('goodCheckboxes').style.display = 'none';
            document.getElementById('badCheckboxes').style.display = 'none';

            // Show checkboxes based on the selected experience
            if (experience === 'Excellent') {
                document.getElementById('excellentCheckboxes').style.display = 'block';
            } else if (experience === 'Very good' || experience === 'Good') {
                document.getElementById('goodCheckboxes').style.display = 'block';
            }else if(experience==='OK'){
                document.getElementById('OkCheckboxes').style.display = 'block';
            }
             else if (experience === 'Bad' || experience === 'Very bad') {
                document.getElementById('badCheckboxes').style.display = 'block';
            }
        }
    </script>

</body>
</html>
