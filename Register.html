        /* Custom style for button */
        .discover-btn {

            text-align: center; /* Center the text */

        }
        /*  effect for the button */
        .discover-btn:hover {
            transform: scale(1.05); /* Slightly enlarge on focus */

        }

        discover-btn:focus{
            background-color: #ffff; /* Darker color on focus */
            transform: scale(1.05); /* Slightly enlarge on focus */

        }
