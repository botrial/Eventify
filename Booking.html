<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: black;
            font-family: Arial, sans-serif;
            color: azure;
        }
        .content-container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }
        h2 {
            font-style: italic;
            font-size: 36px;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        p, label {
            font-size: 18px;
            font-weight: 200;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        input[type="text"]:focus, select:focus {
            border-color: #86169a;
            outline: none;
        }
        h4 {
            font-style: italic;
            font-size: 26px;
            margin-bottom: 15px;
        }
        ol {
            text-align: left;
            margin: 0 auto;
            padding-left: 1em;
            max-width: 600px;
            font-size: 18px;
            line-height: 1.6;
        }
        .book-btn-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .navbar-nav .nav-link {
            font-size: 16px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #222;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button {
            background-color: #86169a;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        /* Active link color in navbar */
        .navbar-nav .nav-link.active {
            color: #86169a; /* Purple color for active link */
            font-weight: bold;
        }
    </style>
</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="EventifyMe_purple_logo.png" width="50px" alt="EventifyME logo">
                EventifyME
            </a>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link " href="Events.html">Events</a></li>
                <li class="nav-item"><a class="nav-link active" href="Booking.html">Booking</a></li>
                <li class="nav-item"><a class="nav-link" href="Payment.html">Payment</a></li>
                <li class="nav-item"><a class="nav-link" href="AboutUs.html">About us</a></li>
                <li class="nav-item"><a class="nav-link" href="ContactUs.html">Contact us</a></li>

            </ul>
        </div>
    </nav>
    
    
    <hr>

    <!--form-->
    <form action="" method="post">
        <div class="container">
            <h4 style="color: #86169a;;">Your order</h4>
            <div class="mb-3">
                <label for="username">Name:</label>
                <input type="text" name="name" id="username" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="userId">ID:</label>
                <input type="number" maxlength="8" name="ID" id="userId" placeholder="Enter your ID" required>
            </div>
            <div class="mb-3">
                <label for="hall">Halls:</label>
                <select name="hall" id="hall" required>
                    <option value="" disabled selected style="color: gray;">Choose Name of Halls</option>
                    <option value="hall1">Hall 1</option>
                    <option value="hall2">Hall 2</option>
                    <option value="hall3">Hall 3</option>
                    <option value="hall4">Hall 4</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="timing">Timing:</label>
                <select name="timing" id="timing" required>
                    <option value="" disabled selected style="color: gray;">Select Timing</option>
                    <option value="morning">Morning (8:00 AM - 12:00 PM)</option>
                    <option value="afternoon">Afternoon (12:00 PM - 4:00 PM)</option>
                    <option value="evening">Evening (4:00 PM - 8:00 PM)</option>
                    <option value="night">Night (8:00 PM - 12:00 AM)</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="duration">Duration (hours):</label>
                <input type="number" id="duration" name="duration" min="1" max="5" placeholder="Enter duration (1-12)" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </div>
    </form>
    <br>
            
    
    <!-- Footer -->
    <footer style="background-color: #34003d; color: white; padding: 15px 0;">
        <div class="container text-center">
            <div class="social-links" style="display: flex; justify-content: center; gap: 20px;">

                <a href="https://facebook.com" target="_blank">

                </a>

                </a>
                <!-- LinkedIn -->

                    <img src="linkedinlogo.png" alt="LinkedIn" width="25px" height="25px">
                </a>
            </div>
            <p style="margin-top: 10px; margin-bottom: -5px;">&copy; 2024 EventifyME. All rights reserved.</p>
        </div>
    </footer>

</body>
