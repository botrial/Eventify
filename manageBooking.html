    <!-- Manage Bookings -->
    <div class="container1">
        <h4 style="color: #86169a;">Manage Your Booking</h4>
        <form action="manageBooking.php" method="post" id="manageForm">
            <!-- Search Booking -->
            <div class="mb-3">
                <label for="searchBooking">Search by Booking ID:</label>
                <input type="number" id="searchBooking" name="bookingId" placeholder="Enter your Booking ID" required>
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-primary" id="searchBookingBtn">Search</button>
            </div>
        </form>
        <br>
        <!-- Booking Information -->
        <div id="bookingDetails" style="display:none;">
            <h5>Your Booking Details:</h5>
            <form action="updateDeleteBooking.php" method="post" id="updateDeleteForm">
                <input type="hidden" id="hiddenBookingId" name="hiddenBookingId">
                <div class="mb-3">
                    <label for="updateName">Name:</label>
                    <input type="text" id="updateName" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="updateDate">Date:</label>
                    <input type="date" id="updateDate" name="date" required>
                </div>
                <div class="mb-3">
                    <label for="updateHall">Hall:</label>
                    <select id="updateHall" name="hall" required>
                        <option value="hall1">Hall 1</option>
                        <option value="hall2">Hall 2</option>
                        <option value="hall3">Hall 3</option>
                        <option value="hall4">Hall 4</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="updateTiming">Timing:</label>
                    <select id="updateTiming" name="timing" required>
                        <option value="morning">Morning</option>
                        <option value="afternoon">Afternoon</option>
                        <option value="evening">Evening</option>
                        <option value="night">Night</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="updateDuration">Duration (hours):</label>
                    <input type="number" id="updateDuration" name="duration" min="1" max="5" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success" name="update">Update Booking</button>
                    <button type="submit" class="btn btn-danger" name="delete">Delete Booking</button>
                </div>
            </form>
        </div>
    </div>
    <br>

    <script>
        document.getElementById("searchBookingBtn").addEventListener("click", function () {
            const bookingId = document.getElementById("searchBooking").value;

            // Simulated database fetch for demo purposes
            const dummyBooking = {
                id: "12345",
                name: "John Doe",
                date: "2024-01-15",
                hall: "hall2",
                timing: "afternoon",
                duration: "3"
            };

            if (bookingId === dummyBooking.id) {
                document.getElementById("bookingDetails").style.display = "block";
                document.getElementById("hiddenBookingId").value = dummyBooking.id;
                document.getElementById("updateName").value = dummyBooking.name;
                document.getElementById("updateDate").value = dummyBooking.date;
                document.getElementById("updateHall").value = dummyBooking.hall;
                document.getElementById("updateTiming").value = dummyBooking.timing;
                document.getElementById("updateDuration").value = dummyBooking.duration;
            } else {
                alert("Booking not found. Please check your Booking ID.");
            }
        });
    </script>
